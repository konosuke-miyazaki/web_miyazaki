<!DOCTYPE html>
<html lang="ja" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>list_html</title>
</head>

<body>
  <ul>
    <li>apple</li>
    <li>orange</li>
    <li>banana</li>
  </ul>
  <ol>
    <li>apple</li>
      <ul>
        <li>red</li>
        <li>sweet</li>
        <li>fuji</li>
      </ul>
    <li>orange</li>
    <li>banana</li>
  </ol>
</body>

</html>
